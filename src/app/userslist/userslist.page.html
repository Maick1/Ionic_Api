<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Rick and Mortin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Recorrer arreglo en la variable characters -->
    <ion-item *ngFor="let character of characters" [routerLink]="['/profile/'+ character
    .id]">
      <ion-avatar slot="start">
        <img src="{{character.image}}"alt="imagen">
      </ion-avatar>
      <ion-label>{{character.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
