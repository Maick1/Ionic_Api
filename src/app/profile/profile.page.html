<ion-header>
  <ion-toolbar>
    <ion-title>Perfiles</ion-title>
    <ion-buttons slot="start">
      <!-- boton para retroceder -->
      <ion-back-button defaultHref="userslist"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="4" offsetMd="4">
        <div *ngIf="character">
          <ion-card class="ion-text-center" color="success">
            <ion-card-content>
              <img src="{{character.image}}" alt="">
              <ion-card-title>
                {{character.name}}
              </ion-card-title>
              <ion-card-title>
                <p>{{character.status}}</p>
              </ion-card-title>
              <ion-card-title>
                {{character.species}}
              </ion-card-title>
            </ion-card-content>

          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
